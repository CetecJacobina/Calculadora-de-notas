<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h2>Calculadora de Notas</h2>

  </header>

  <div class="container">
    
    <p style="text-align: justify;">Informe suas notas para calcular quantos pontos você precisa.</p><br>

    <div class="button-row">
      <button onclick="mostrar('segunda')">Segunda Chamada</button>
      <button onclick="mostrar('recuperacao')">Recuperação</button>
    </div>

    <div id="segunda" style="display: none;">
      <div class="input-group">
        <label>Trabalhos/Atividades (máx. 25)</label>
        <input type="number" id="trabalhos" placeholder="Ex: 20" />
      </div>
      <div class="input-group">
        <label>Plataforma (máx. 25)</label>
        <input type="number" id="plataforma" placeholder="Ex: 18" />
      </div>
      <div class="input-group">
        <label>Prova (máx. 50)</label>
        <input type="number" id="prova" placeholder="Ex: 40" />
      </div>
      <button onclick="calcularSegunda()">Calcular Média</button>
    </div>

    <div id="recuperacao" style="display: none;">
      <div class="input-group">
        <label>Sua média após Segunda Chamada</label>
        <input type="number" id="notaFinal" placeholder="Ex: 55.5" />
      </div>
      <button onclick="calcularRecuperacao()">Calcular Recuperação</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function mostrar(tipo) {
      document.getElementById('segunda').style.display = tipo === 'segunda' ? 'block' : 'none';
      document.getElementById('recuperacao').style.display = tipo === 'recuperacao' ? 'block' : 'none';
      document.getElementById('resultado').innerText = '';
    }
  

    function calcularSegunda() {
      const trab = parseFloat(document.getElementById('trabalhos').value) || 0;
      const plat = parseFloat(document.getElementById('plataforma').value) || 0;
      const prova = parseFloat(document.getElementById('prova').value) || 0;

      const parc1 = trab + plat;
      const parc2 = prova;
      const pontosNecessarios = Math.max(0, 70 - Math.max(parc1, parc2));

      document.getElementById('resultado').innerHTML =
        `Você precisa fazer <strong>${pontosNecessarios.toFixed(1)}</strong> pontos para alcançar a média.`;
    }

    function calcularRecuperacao() {
      const notaFinal = parseFloat(document.getElementById('notaFinal').value) || 0;
      const nrec = Math.max(0, 120 - notaFinal);

      document.getElementById('resultado').innerHTML =
        `Você precisa fazer <strong>${nrec.toFixed(1)}</strong> pontos para alcançar a média.`;
    }
  </script>
</body>
</html>
